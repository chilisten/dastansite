{% extends "blog/base.html" %}
{% load static %}
{% block title %} My blog {% endblock %}

{% block content %}
    <div class="posts-container">
        {% for post in posts %}
            <div class="post">
                <h2>
                    <a href="{{ post.get_absolute_url }}">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="date">
                    Published {{ post.publish }} by {{ post.author }}
                </p>
                <div class="content">
                    <!-- Оставьте текст на главной странице пустым -->
                </div>
                <div class="image">
                    {% if post.photo %}
                        <img src="{{ post.photo.url }}" alt="{{ post.title }}">
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
